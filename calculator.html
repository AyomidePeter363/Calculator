<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Simple Calculator</h1>

    <input id="firstValue" type="text" placeholder="First Value">
    <input id="secondValue" type="number" placeholder="Second Value">

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button  onclick="divide()">/</button>

    <p id="displayResult">0</p>

    <script>
        const firstInput = document.getElementById("firstValue");
        const secondInput = document.getElementById("secondValue");
        const displayResult = document.getElementById("displayResult");
        

        function add() {
            console.log("log")
            let result = Number(firstInput.value) + Number(secondInput.value) 
            displayResult.innerText = result;
        }

        function subtract() {
            let result = Number(firstInput.value) - Number(secondInput.value) 
            displayResult.innerText = result;
        }

        function multiply() {
            let result = Number(firstInput.value) * Number(secondInput.value) 
            displayResult.innerText = result;
        }

        function divide() {
            let result = Number(firstInput.value) / Number(secondInput.value) 
            displayResult.innerText = result;
        }
    </script>

</body> 
</html>
